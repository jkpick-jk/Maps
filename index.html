<!DOCTYPE html>
<html>
<head>
  <title>Custom Map with Tracking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([14.5995, 120.9842], 15) // Manila default

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker for your location
    const marker = L.circleMarker([14.5995, 120.9842], {
      radius: 8,
      color: "#ffffff",
      fillColor: "#4285F4",
      fillOpacity: 1
    }).addTo(map).bindPopup("You are here");

    // Track your location in real-time
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          marker.setLatLng([lat, lng]);
          map.setView([lat, lng]); // Center map on your location
        },
        (error) => {
          alert("Error getting location: " + error.message);
        },
        { enableHighAccuracy: true, maximumAge: 0 }
      );
    } else {
      alert("Geolocation is not supported by your browser");
    }
  </script>
</body>
</html>
