<!DOCTYPE html>
<html>
<head>
  <title>Accurate Mobile Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
    #locateBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="locateBtn">Find Me</button>
  <div id="status"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([14.5995, 120.9842], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.circleMarker([14.5995, 120.9842], {
      radius: 8,
      color: "#ffffff",
      fillColor: "#4285F4",
      fillOpacity: 1
    }).addTo(map).bindPopup("You are here");

    const statusDiv = document.getElementById("status");

    document.getElementById("locateBtn").addEventListener("click", () => {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser");
        return;
      }

      statusDiv.innerText = "Searching for GPS signalâ€¦ Go outside if possible";

      // First try to get a high-accuracy fix
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          marker.setLatLng([lat, lng]);
          map.setView([lat, lng], 16);
          statusDiv.innerText = "Location found!"
          
          // Now start watching for movement
          navigator.geolocation.watchPosition(
            (pos) => {
              const lat = pos.coords.latitude;
              const lng = pos.coords.longitude;
              marker.setLatLng([lat, lng]);
              map.setView([lat, lng]);
            },
            (err) => { statusDiv.innerText = "Error: " + err.message; },
            { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
          );
        },
        (error) => {
          statusDiv.innerText = "Error getting GPS: " + error.message;
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    });
  </script>
</body>
</html>
