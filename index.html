<!DOCTYPE html>
<html>
<head>
  <title>Multi-User Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
    #locateBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="locateBtn">Find Me</button>
  <div id="status"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Firebase JS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ===== FIREBASE CONFIG =====
    const firebaseConfig = {
      apiKey: "AIzaSyCjgp9FkDk7DzaMMEjHVMb3KdByEY3ehIs",
      authDomain: "multimaps-f44a4.firebaseapp.com",
      databaseURL: "https://multimaps-f44a4-default-rtdb.firebaseio.com/",
      projectId: "multimaps-f44a4",
      storageBucket: "multimaps-f44a4.appspot.com",
      messagingSenderId: "784214151922",
      appId: "1:784214151922:web:59de8fdaaaa7a059f9f66b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ===== MAP SETUP =====
    const map = L.map('map').setView([14.5995, 120.9842], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const statusDiv = document.getElementById("status");

    // YOUR BLUE DOT
    const myMarker = L.circleMarker([14.5995, 120.9842], {
      radius: 8,
      color: "#ffffff",
      fillColor: "#4285F4",
      fillOpacity: 1
    }).addTo(map).bindPopup("You");

    // FRIENDS RED DOTS
    const friendsMarkers = {};

    // UNIQUE ID FOR THIS USER
    const userId = 'user_' + Date.now() + '_' + Math.floor(Math.random()*1000);

    // ===== LOCATION BUTTON =====
    document.getElementById("locateBtn").addEventListener("click", () => {
      if (!navigator.geolocation) { alert("Geolocation not supported"); return; }

      statusDiv.innerText = "Searching for GPS signalâ€¦ go outside";

      // First get accurate fix
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          myMarker.setLatLng([lat, lng]);
          map.setView([lat, lng], 16);
          statusDiv.innerText = "Location found!"

          // Write initial location to Firebase
          db.ref('users/' + userId).set({lat, lng});

          // Start watching for movement
          navigator.geolocation.watchPosition(
            (pos) => {
              const lat = pos.coords.latitude;
              const lng = pos.coords.longitude;
              myMarker.setLatLng([lat, lng]);
              map.setView([lat, lng]);

              // Update Firebase
              db.ref('users/' + userId).set({lat, lng});
            },
            (err) => { statusDiv.innerText = "Error: " + err.message; },
            { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
          );

        },
        (error) => { statusDiv.innerText = "Error getting GPS: " + error.message; },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    });

    // ===== LISTEN FOR OTHER USERS =====
    db.ref('users').on('value', (snapshot) => {
      const data = snapshot.val() || {};
      for (const id in data) {
        if (id === userId) continue; // skip yourself

        const {lat, lng} = data[id];
        if (friendsMarkers[id]) {
          friendsMarkers[id].setLatLng([lat, lng]);
        } else {
          friendsMarkers[id] = L.circleMarker([lat, lng], {
            radius: 8,
            color: "#ffffff",
            fillColor: "#FF3B3B",
            fillOpacity: 1
          }).addTo(map).bindPopup("Friend");
        }
      }
    });

    // Remove yourself from Firebase on page close
    window.addEventListener("beforeunload", () => {
      db.ref('users/' + userId).remove();
    });
  </script>
</body>
</html>
