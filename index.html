<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Multi User Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body { margin: 0; }
    #map { height: 100vh; }
    #locateBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      padding: 8px 12px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      position: absolute;
      top: 60px;
      left: 15px;
      z-index: 1000;
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<button id="locateBtn">Find Me</button>
<div id="status"></div>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // ===== FIREBASE CONFIG =====
  const firebaseConfig = {
    apiKey: "YOUR_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ===== MAP SETUP =====
  const map = L.map('map').setView([14.5995, 120.9842], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const statusDiv = document.getElementById("status");

  // ===== USER SETUP =====
  const userId = db.ref("users").push().key; // safer unique id
  let myMarker = null;
  const friendsMarkers = {};
  let watching = false;

  const myRef = db.ref("users/" + userId);

  // ðŸ”¥ REMOVE USER AUTOMATICALLY ON DISCONNECT
  myRef.onDisconnect().remove();

  // ===== FIND ME BUTTON =====
  document.getElementById("locateBtn").addEventListener("click", () => {

    if (watching) return; // prevent multiple watchers
    watching = true;

    if (!navigator.geolocation) {
      alert("Geolocation not supported");
      return;
    }

    statusDiv.innerText = "Getting location...";

    navigator.geolocation.watchPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        // Create or update your marker
        if (!myMarker) {
          myMarker = L.circleMarker([lat, lng], {
            radius: 8,
            color: "#ffffff",
            fillColor: "#4285F4",
            fillOpacity: 1
          }).addTo(map).bindPopup("You");
        } else {
          myMarker.setLatLng([lat, lng]);
        }

        map.setView([lat, lng], 16);

        // Save location
        myRef.set({ lat, lng });

        statusDiv.innerText = "Location active!";
      },
      (error) => {
        statusDiv.innerText = "GPS Error: " + error.message;
      },
      { enableHighAccuracy: true }
    );
  });

  // ===== REALTIME LISTENER =====
  db.ref("users").on("value", (snapshot) => {
    const users = snapshot.val() || {};

    for (const id in users) {

      if (id === userId) continue;

      const { lat, lng } = users[id];

      if (friendsMarkers[id]) {
        friendsMarkers[id].setLatLng([lat, lng]);
      } else {
        friendsMarkers[id] = L.circleMarker([lat, lng], {
          radius: 8,
          color: "#ffffff",
          fillColor: "#000000",
          fillOpacity: 1
        }).addTo(map).bindPopup("Friend");
      }
    }

    // Remove users who disappeared
    for (const id in friendsMarkers) {
      if (!users[id]) {
        map.removeLayer(friendsMarkers[id]);
        delete friendsMarkers[id];
      }
    }
  });
</script>

</body>
</html>
