<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCjgp9FkDk7DzaMMEjHVMb3KdByEY3ehIs",
    authDomain: "multimaps-f44a4.firebaseapp.com",
    databaseURL: "https://multimaps-f44a4-default-rtdb.firebaseio.com/",
    projectId: "multimaps-f44a4",
    storageBucket: "multimaps-f44a4.appspot.com",
    messagingSenderId: "784214151922",
    appId: "1:784214151922:web:59de8fdaaaa7a059f9f66b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const map = L.map('map').setView([14.5995, 120.9842], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const statusDiv = document.getElementById("status");

  const userId = 'user_' + Date.now() + '_' + Math.floor(Math.random()*1000);

  let myMarker = null;
  const friendsMarkers = {};

  document.getElementById("locateBtn").addEventListener("click", () => {
    if (!navigator.geolocation) {
      alert("Geolocation not supported");
      return;
    }

    statusDiv.innerText = "Searching for GPS signalâ€¦";

    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        if (!myMarker) {
          myMarker = L.circleMarker([lat, lng], {
            radius: 8,
            color: "#ffffff",
            fillColor: "#4285F4",
            fillOpacity: 1
          }).addTo(map).bindPopup("You");
        } else {
          myMarker.setLatLng([lat, lng]);
        }

        map.setView([lat, lng], 16);
        statusDiv.innerText = "Location found!";

        db.ref('users/' + userId).set({ lat, lng });

        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;

            myMarker.setLatLng([lat, lng]);
            db.ref('users/' + userId).set({ lat, lng });
          },
          (err) => {
            statusDiv.innerText = "GPS Error: " + err.message;
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      },
      (error) => {
        statusDiv.innerText = "Error getting GPS: " + error.message;
      },
      { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
    );
  });

  db.ref('users').on('value', (snapshot) => {
    const data = snapshot.val() || {};

    for (const id in data) {
      if (id === userId) continue;

      const { lat, lng } = data[id];

      if (friendsMarkers[id]) {
        friendsMarkers[id].setLatLng([lat, lng]);
      } else {
        friendsMarkers[id] = L.circleMarker([lat, lng], {
          radius: 8,
          color: "#ffffff",
          fillColor: "#000000",
          fillOpacity: 1
        }).addTo(map).bindPopup("Friend");
      }
    }

    for (const id in friendsMarkers) {
      if (!data[id]) {
        map.removeLayer(friendsMarkers[id]);
        delete friendsMarkers[id];
      }
    }
  });

  window.addEventListener("beforeunload", () => {
    db.ref('users/' + userId).remove();
  });
</script>
